<body>
	<!-- 这里是导航区域 -->
	<header>
		<div id="nav-bar" class="z-depth-5">
			<nav style="background-color:rgb(0, 0, 0)">
				<!-- 正常导航 -->
				<div class="nav-wrapper" id="nav-computer" style="display: none">
					<a href="/" class="brand-logo" style="margin-left:15%">Jcsmallming</a>
					<form class="right">
						<div class="input-field">
							<input id="search" type="search" required>
							<label class="label-icon" for="search"><i class="material-icons">search</i></label>
							<i class="material-icons">close</i>
						</div>
					</form>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li class="active"><a href="/">首页</a></li>
						<li><a href="/content.html">文章</a></li>
						<li><a href="/talk.html">施工中</a></li>
						<li><a href="/aboutMe.html">施工中</a></li>
						<li><a href="/messageBoard.html">施工中</a></li>
						<li><a href="/transfer.html">施工中</a></li>
					</ul>
				</div>
				<!-- 小屏幕侧边导航 -->
				<ul id="slide-out" class="side-nav white-text">
					<li>
						<div class="userView">
							<div class="background">
								<img src="/resource/img/office.jpg">
							</div>
							<a href="#!user"><img class="circle" src="/resource/img/miao.jpg"></a>
							<a href="#!name"><span class="white-text name">jcsmallming</span></a>
							<a href="#!email"><span class="white-text email">jcsmallming@163.com</span></a>
						</div>
					</li>
					<li><a href="/content.html">文章</a></li>
					<li><a href="/talk.html">施工中</a></li>
					<li><a href="/aboutMe.html">施工中</a></li>
					<li><a href="/messageBoard.html">施工中</a></li>
					<li><a href="/transfer.html">施工中</a></li>
				</ul>
				<div id="button-collapse">
					<a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
					<a href="/" class="brand-logo" style="margin-left:15%">Jcsmallming</a>
				</div>
			</nav>
		</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="row">
				<div class="col s12 m9 blog-main">
					<div class="blog-post">
						<h2 class="blog-post-title" id="contentName"></h2>
						<p class="blog-post-meta">
							<span id="date"></span> by<a href="#" id="author"></a>
						</p>
						<div id="contentType"></div>
						<p id="summary"></p>
						<hr>
						<div id="content"></div>
					</div>
					<!-- /.blog-post -->
					<ul class="pager">
						<li>上一篇:<a id="lastContent" href="">内容</a></li>
						<li>下一篇:<a id="nextContent" href="">内容</a></li>
					</ul>

				</div>
				<!-- /.blog-main -->
			</div>
			<!-- /.row -->
		</div>
	</main>
	<!-- /.container -->

	<!-- 以下是footer区域 -->
	<footer class="page-footer" style="background-color:white">
		<div class="footer-copyright" style="color: black">
			<div class="container center">
				© 2018 Copyright Jcsmallming
			</div>
		</div>
	</footer>
	<a id="top" class="btn btn-floating waves-effect waves-light" style="position: fixed;bottom:30px;right: 30px;display: none;"><i
		 class="material-icons">publish</i></a>
	<script type="text/javascript" src="/resource/jquery/jquery-3.2.1.min.js"></script>
	<script src="/resource/materialize/js/materialize.min.js"></script>
	<script type="text/javascript">
		$(function () {
			$("#top").click(function () {
				$("html,body").animate({ scrollTop: 0 }, 500);
			});
			var t1 = window.setInterval(function () {
				if ($(document).scrollTop() > 0) {
					$("#top").fadeIn();
				} else {
					$("#top").fadeOut();
				}
			}, 10);
			var imageHeight = 100;
			var imagewidth = 80;
			var br = "";
			$(".button-collapse").sideNav({
				menuWidth: 180, // Default is 240
				closeOnClick: true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
				draggable: true
			});
			if ($(window).width() / $(window).height() > 1.2) {
				$("#showCard").show();
				$("#nav-computer").show();
				$("#button-collapse").hide();
				imageHeight = 135;
				imagewidth = 135;
				br = "</br>";
			}
			$('.carousel.carousel-slider').carousel({ full_width: true });
			var href = location.search;
			var id = href.split("=");
			$.ajax({
				type: "POST",
				dataType: "json",
				url: "/list/content/" + id[1],
				contentType: "application/x-www-form-urlencoded",
				success: function (result) {
					$("#content").html(result.content);
					$("#summary").html(result.summary);
					$("#date").html(result.date);
					$("#contentTitle").html(result.contentName);
					$("#contentName").html(result.contentName);
					$("#author").text(result.author);
					$("#contentType").html('<div class="chip">' + result.typeName + '</div>');
				},
				error: function (data) {
					alert("error:" + data.responseText);
				}
			});
		});
	</script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="icon" href="/favicon.ico">
<title>编辑文章</title>
</head>
<body>
	<div class="container">
		<form role="form" id="form-article-edit">
		<br><br>
			<div class="form-group">
				<label for="userName">用户名：</label> <input type="text" class="form-control" value="" placeholder="" id="userName" name="userName">
			</div>
			<div class="form-group">
				<label for="passWord">密码：</label> <input type="text" class="form-control" value="" placeholder="" id="userPassword" name="userPassword">
			</div>
			<div class="form-group">
				<!-- <button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
				<button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button>
				<button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button> -->
				<button onClick="article_edit_submit();" id="edit_tn" class="btn btn-primary" type="button">修改</button>
			</div>
		</form>
	</div>
	<script type="text/javascript">
		function article_edit_submit() {
			$.ajax({
				type : "POST",
				dataType : "json",
				url : "/user/edit/"+$("#edit_tn").attr("edit-id"),
				data : $('#form-article-edit').serialize(),
				contentType : "application/x-www-form-urlencoded",
				success : function(result) {
					alert('修改结果：' + result.re, 3000);
				},
				error : function(data) {
					alert("error:" + data.responseText);
				}
			});
			//document.getElementById("form-article-add").submit();
		}
	</script>
</body>
</html>

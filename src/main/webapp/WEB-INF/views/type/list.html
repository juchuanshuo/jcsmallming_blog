<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="/favicon.ico">
	<!-- Bootstrap core CSS -->
	<!-- <link href="/resource/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet"> -->
	<title>类型列表</title>

</head>

<body>
	<div class="container">
		<div class="row">
			<h3 class="page-header">
				<small>首页 > 文章管理 > 类型管理</small>
			</h3>
		</div>
		<div id="query" class="row">
			<div class="col-md-8 col-md-offset-2">
				<form role="form" class="form-inline">
					<span class="glyphicon"> <select class="form-control" id="contentType">
						</select>
				</form>
				<br> <br>
			</div>
		</div>
		<div id="button" class="row">
			<button class="btn btn-success" data-toggle="modal" href="type_add" data-target="#myModal">新增类型</button>
			<!-- 模态框（Modal） -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog" style="width: 100%; height: 100%">
					<div class="modal-content"></div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal -->
			</div>
		</div>
		<div class="row">
			<table class="table table-hover table-striped table-bordered" id="listTable">
				<thead>
					<tr>
						<th width="80">分类ID</th>
						<th width="100">分类名称</th>
					</tr>
				</thead>
				<tbody id="typeList">

				</tbody>
			</table>
		</div>
		<div id="Paging" class="row">
			<div id="pageInfo"></div>
			<div class="col-md-offset-8" id="page_nav_area"></div>
		</div>
	</div>
	<!--  jQuery (necessary for Bootstrap's JavaScript plugins)
	<script type="text/javascript" src="/resource/jquery/jquery-3.2.1.min.js"></script>
	Include all compiled plugins (below), or include individual files as needed
	<script src="/resource/bootstrap-3.3.7/js/bootstrap.min.js"></script> -->
	<script type="text/javascript">
		$(function () {
			getType("#contentType");
			getList(1);
			$(document).on("click", ".edit_btn", function () {
				$("#editModal").modal({
					remote: "article_edit"
				});
			});
			$(document).on("click", ".delete_btn", function () {
				deleteById($(this).attr("delete-id"));
			});
			$("#editModal").on("hidden.bs.modal", function () {
				$(this).removeData("bs.modal");
			});
			$("#myModal").on("hidden.bs.modal", function () {
				$(this).removeData("bs.modal");
			});
		});
		function forTest() {
			$("#myModal").modal({
				remote: "welcome"
			});
		}

		function getList(pn) {
			$.ajax({
				type: "POST",
				dataType: "json",
				url: "/list/typelist",
				data: {
					"pn": pn
				},
				contentType: "application/x-www-form-urlencoded",
				success: function (result) {
					$("#typeList").empty();
					$("#pageInfo").empty();
					$("#pageInfo").html("当前为 " + result.pageNum + " 页，共 " + result.total + " 条数据，共 " + result.pages + " 页");
					for (var i = 0; i < result.list.length; i++) {
						var td1 = $("<td></td>").append(result.list[i].contentType);
						var td2 = $("<td></td>").append(result.list[i].typeName);
						$("<tr></tr>").append(td1).append(td2).appendTo("#typeList");
					}
					$("#typeList").trigger('create');
					build_page_nav(result);
					//$("contentType");
				},
				error: function (data) {
					alert("error:" + data.responseText);
				}
			});
		}
		function getType(ele) {
			$.ajax({
				type: "POST",
				dataType: "json",
				url: "/list/type",
				async: false,
				data: "",
				contentType: "application/x-www-form-urlencoded",
				success: function (result) {
					for (var i = 0; i < result.length; i++) {
						$(ele).append('<option value="' + result[i].contentType + '">' + result[i].typeName + '</option>');
					}
					//$("contentType");
				},
				error: function (data) {
					alert("error:" + data.responseText);
				}
			});
		}

		function build_page_nav(result) {
			//page_nav_area
			$("#page_nav_area").empty();
			var ul = $("<ul></ul>").addClass("pagination");

			//构建元素
			var firstPageLi = $("<li></li>").append($("<a></a>").append("首页").attr("href", "#"));
			var prePageLi = $("<li></li>").append($("<a></a>").append("&laquo;"));
			if (result.hasPreviousPage == false) {
				firstPageLi.addClass("disabled");
				prePageLi.addClass("disabled");
			} else {
				//为元素添加点击翻页的事件
				firstPageLi.click(function () {
					getList(1);
				});
				prePageLi.click(function () {
					getList(result.pageNum - 1);
				});
			}

			var nextPageLi = $("<li></li>").append($("<a></a>").append("&raquo;"));
			var lastPageLi = $("<li></li>").append($("<a></a>").append("末页").attr("href", "#"));
			if (result.hasNextPage == false) {
				nextPageLi.addClass("disabled");
				lastPageLi.addClass("disabled");
			} else {
				nextPageLi.click(function () {
					getList(result.pageNum + 1);
				});
				lastPageLi.click(function () {
					getList(result.pages);
				});
			}

			//添加首页和前一页 的提示
			ul.append(firstPageLi).append(prePageLi);
			//1,2，3遍历给ul中添加页码提示
			$.each(result.navigatepageNums, function (index, item) {

				var numLi = $("<li></li>").append($("<a></a>").append(item));
				if (result.pageNum == item) {
					numLi.addClass("active");
				}
				numLi.click(function () {
					getList(item);
				});
				ul.append(numLi);
			});
			//添加下一页和末页 的提示
			ul.append(nextPageLi).append(lastPageLi);

			//把ul加入到nav
			var navEle = $("<nav></nav>").append(ul);
			navEle.appendTo("#page_nav_area");
		}

		function deleteById(id) {
			$.ajax({
				type: "POST",
				dataType: "json",
				url: "/list/delete/" + id,
				contentType: "application/x-www-form-urlencoded",
				success: function (result) {
					alert(result.result);
					location.reload();
				},
				error: function (data) {
					alert("error:" + data.responseText);
				}
			});
		}
	</script>
</body>

</html>

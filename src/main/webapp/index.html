	<script type="text/javascript">
		$(function () {
			$("#top").click(function () {
				$("html,body").animate({
					scrollTop: 0
				}, 500);
			});
			var t1 = window.setInterval(function () {
				if ($(document).scrollTop() > 0) {
					$("#top").fadeIn();
				} else {
					$("#top").fadeOut();
				}
			}, 10);
			$('.sidenav').sidenav();
			getPage(1);
		});

		function getPage(pn) {
			$("#contentContainer").empty();
			$.ajax({
				type: "POST",
				dataType: "json",
				url: "/content/list",
				data: {
					"pn": pn
				},
				contentType: "application/x-www-form-urlencoded",
				success: function (result) {
					for (var i = 0; i < result.list.length; i++) {
						var tiny = "";
						if (result.list[i].tinyImg == null || result.list[i].tinyImg == "") {
							tiny = "/resource/tiniImg/nopic.png";
						} else {
							tiny = result.list[i].tinyImg;
						}
						var row = $('<div id="contentCard"></div>').addClass("card");
						var title = $('<div style="margin-left:15px"></div>');
						title.append('<h4 class="contentTitle"><a class="contentTitle" href = "/content/getContent?id=' + result.list[i].contentId + '"><strong>' + result.list[i].contentName + '</div></strong></a>');
						var divImg = $('<div class="col s3 m3"></div>');
						divImg.append('<img height="100px" width="150px" src="' + tiny + '" />');
						let summary = result.list[i].summary;
						var body = $('<div class="row"></div>');
						divImg.appendTo(body);
						var divContent = $('<div class="col s6 m9 offset-s3" style="height:100px"></div>');
						divContent.append('<span class="truncate" id="summary">' + summary + '</span>');
						divContent.append('<span>' + result.list[i].date + '&nbsp;&nbsp;阅读量(' + result.list[i].pageviews + ')&nbsp;&nbsp;<i class="fa fa-tag" aria-hidden="true"></i><a href="#">' + result.list[i].typeName + '</a></span>');
						divContent.appendTo(body);
						row.append(title);
						row.append(body);
						row.appendTo($("#contentContainer"));
					}
					//分页条
					var pagination = $('<ul>').addClass("pagination center");
					if (result.pageNum == 1) {
						pagination.append('<li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>');
					} else {
						pagination.append('<li class="waves-effect"><a href="#!" onclick="getPage(' + (result.pageNum - 1) + ')"><i class="material-icons">chevron_left</i></a></li>');
					}
					for (var j = 1; j <= result.pages; j++) {
						if (j == result.pageNum) {
							pagination.append('<li class="active"><a href="#!">' + j + '</a></li>')
						} else {
							pagination.append('<li class="waves-effect"><a href="#" onclick="getPage(' + j + ')">' + j + '</a></li>');
						}
					}
					if (result.pageNum == result.pages) {
						pagination.append('<li class="disabled"><a href="#!"><i class="material-icons">chevron_right</i></a></li>');
					} else {
						pagination.append('<li class="waves-effect"><a href="#!" onclick="getPage(' + (result.pageNum + 1) + ')"><i class="material-icons">chevron_right</i></a></li>');
					}
					pagination.appendTo(contentContainer);
				},
				error: function (data) {
					alert("error:" + data.responseText);
				}
			});
		}
	</script>
